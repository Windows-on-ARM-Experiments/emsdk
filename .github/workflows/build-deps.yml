name: Build emsdk dependencies

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'LLVM Webassembly arm64'
        required: false
        default: false
        type: boolean

jobs:
  build-llvm-webassembly-arm64:

    runs-on: windows-latest

    steps:
    
    - name: Build LLVM WebAssembly arm64
      run: |
        Set-PSDebug -Trace 1
        git clone --config core.autocrlf=false https://github.com/llvm/llvm-project.git --single-branch --branch main --depth 1
        cd llvm-project
        cmake -S llvm -B build -DLLVM_ENABLE_PROJECTS='lld;clang' -DLLVM_TARGETS_TO_BUILD="host;WebAssembly" -DLLVM_INCLUDE_EXAMPLES=OFF -DLLVM_INCLUDE_TESTS=OFF
        cmake --build build --config MinSizeRel
